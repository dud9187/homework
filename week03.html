<!doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Nanum+Brush+Script&display=swap" rel="stylesheet">

        <title>나홀로 쇼핑몰</title>

    <style>
        *{

            font-family: 'Gamja Flower', cursive;
        }
        .wrap{
            margin: auto;
            width: 500px;
        }
        .img{
            margin: auto;
            width: 300px;
            height: 200px;
            background-image: url("https://static8.depositphotos.com/1309509/1052/i/600/depositphotos_10521654-stock-photo-black-nerd-glasses-with-white.jpg");
            background-position: center;
            background-size: cover;
        }
        h1{
            font-size: 25px;
        }
        .price {
            font-size: 15px;
        }
        .mybtn{
            display: block;
            margin: auto;
        }
        .rate {
            color: blue;
        }
    </style>
    <script>
        $.ajax({
          type: "GET",
          url: "https://api.manana.kr/exchange/rate.json",
          data: {},
          success: function(response){
            let nowRate = response[1]['rate']
              $('#rate-group').text(nowRate);
          }
        })
        function order(){
            let name = $('#order-name').val();
            let count = $('#order-count').val();
            let address = $('#order-address').val();
            let number = $('#order-number').val();

            if (name == '') {
                alert('이름을 입력하세요!')
            } else if (count == '--수량을 선택하세요--'){
                alert('수량을 입력하세요!')
            } else if (address == '') {
                alert('주소를 입력하세요!')
            } else if (number == '') {
                alert('번호를 입력하세요!')
            } else {
                alert('주문이 완료되었습니다!')
            }
        }


    </script>
</head>

<body>
    <div class="wrap">
        <div class="img"></div>
        <div class="title">
            <h1>블루라이트차단 안경 팔아요! <span class="price">가격 : 30,000원/개</span></h1>

            <p>블루라이트차단안경은 눈에 해로운 블루라이트로부터 눈을 안전하게 지켜줍니다.</p>
            <p class="rate">달러-원 환율 : <span id="rate-group"></span></p>
        </div>
        <div class="bootstrap">
            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text" id="inputGroup-sizing-sm">주문자 이름</span>
              <input id="order-name" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="input-group mb-3">
              <label class="input-group-text" for="inputGroupSelect01">수량</label>
              <select id="order-count" class="form-select" id="inputGroupSelect01">
                <option selected>--수량을 선택하세요--</option>
                <option value="1">1개</option>
                <option value="2">2개</option>
                <option value="3">3개</option>
              </select>
            </div>
            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text" id="inputGroup-sizing-sm">주소</span>
              <input id="order-address" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text" id="inputGroup-sizing-sm">전화번호</span>
              <input id="order-number" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
            <button onclick="order()" type="button" class="btn btn-primary mybtn">주문하기</button>
        </div>
    </div>

</body>

</html>
